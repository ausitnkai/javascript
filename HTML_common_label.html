<!--建立標題標籤群
    <h1>文章標題</h1> 
    <h2>段落標題</n2>
        ....
    <h5>段落標題</h5>
-->

<!--建立超連結 使用<a>建立連結到其他網頁

    搭配href屬性指定目標網頁位址

    例如建立連結到google:
        <a herf="https://google.com">Google</a>
-->

<!--在網頁中插入圖片(是外部資源) 使用<img>將圖片呈現在網頁中
    
    搭配 src 屬性指定圖片檔案位址

    呈現圖片檔案:
        <img src="檔案位址"></img>

    會縮寫成:
        <img src="檔案位址"/>
-->

<!--在網頁中插入列表 使用<ul>和<li>呈現列點式內容
    
   <ul>
        <li>Goole</li>
        <li>IG</li>
   </ul>

   可將 <ul> 換成 <ol> 表達有順序的列表
-->

<!--在網頁中插入表格 使用<table> <tr> <td> 建立表格
    
    建立 3x2 表格

    <table>
        第一列
        <tr>
            第一欄
            <td>1</td>
            第二欄
            <td>2</td>
            第三攔

        </tr>

            第一欄

        </tr>
    </table>
    -------

-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>常見的標籤使用方式</title>
    </head>
    <img>
        <h2>我的個人資訊</h2>
        <!--加入網址練習-->
        <a href="https://github.com/ausitnkai">我的github</a><br>
        <!--加入圖片練習-->
        <a href="https://www.instagram.com/goldberg_333333/#">
            <img src="260590.jpg" width="250" height="300"/>
        </a>
        <hr/>
        <h2>我的最愛</h2>
        <!--列表練習-->
        <ul>
            <li><a href="https://www.dominos.com.tw/">披薩</a></li>
            <li><a href="https://www.0800076666.com.tw/">炸雞</a></li>
        </ul>
        <!--表格練習-->
        <table border="5" width="300" cellpadding="10">
            <tr>
                <td>我的電話</td>
                <td>09********</td>
            </tr>
            <tr>
                <td>我的住址</td>
                <td>地球的某個角落</td>
            </tr>
        </table>
    </body>
</html>
