<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 迴圈</title>
</head>
<body>
    <script>
        //while 迴圈基本語法
        let y = 1, x = 0, n = 0;
        let result = 1;
        while(n < 10){ //費氏數列
            console.log("第一"+n+"次的X:"+x);
            console.log("第一"+n+"次的Y:"+y);
            result = x+y;
            console.log("第一"+n+"次的result:"+result);
            x = y;
            y = result;
            n++;
        }
        console.log("The final anser:"+result);

        //for 迴圈基本語法
        for(let a=3; a>0; a--){
            console.log(a + "早安你好 ^_^");
        }
    </script>
</body>
</html>
