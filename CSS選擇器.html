<!--
    CSS 選擇器，讓程式碼的可讀性增加，降低更改程式碼時的難易度
    實際操作步驟:
        集中管理CSS樣式
        使用選擇器決定CSS樣式的適用標籤

    1. calss 選擇器:
        命名方式一定要加 "." 後面的名稱可以自取
        <style>
            .style-red{color:red} 
            .style-bold{font-weight:bold}
        </style>
        ...
        <div class="style-red">紅色字<div>
        <div class="style-bold">粗體字<div>

    2. ID選擇器:
        <style>
            #title{
                margin:10px;
                font-size:20px
            }
        </style>
        <body>
            <div id="title">標題樣式</div>
        </body>
    
        3.標籤名稱選擇器:
            <style>
                body{background-color:red} 會讓body這個標籤的背景永遠是紅色
                #title{margin:10px; font-size:20px}
            </style>
            <body>
                <div id="title">標題樣式</div>
            </body>
-->

<!--
    CSS樣式檔案，將CSS的樣式設定獨立成一個檔案
    1.建立心得樣式檔案
    2.將style標籤內的CSS設定複製到檔案中
    3.在HTML的head標籤中，引入樣式檔案:
    <link rel="stylesheet" type="text/css" href="檔案路徑"/>
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Selector 選擇器</title>
        <link rel="stylesheet" type="text/css" href="css-selector.css"/>
    </head>
    <body>
        <div id="title1" class="title">文章第一段的段落標題</div>
        <div class="content">今天的<span class="keyword">天氣</span>真是不錯</div>
    </body>
</html>
