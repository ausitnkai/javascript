<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 流程控制:判斷式</title>
</head>
<body>
    <script>
        //if 判斷是基本語法
        let money = prompt("要領多少錢","");

        if(money <= 1000){
            console.log("太少了!!!");
        }
        else if(money <= 30000){
            console.log("請拿走你的$" + money);
        }
        else{
            console.log("太多了!!!");
        }
        console.log("判斷式結束")
    </script>
</body>
</html>
